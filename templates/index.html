{% extends 'base.html' %}

{% block content %}
    <h1>Grade Calculator</h1>
    <form method="POST">
        <div>
            <label for="name1">Assignment 1 Name:</label>
            <input type="text" id="name1" name="name1" required>
            <label for="grade1">Grade:</label>
            <input type="number" id="grade1" name="grade1" required>
            <label for="weight1">Weight (%):</label>
            <input type="number" id="weight1" name="weight1" required>
        </div>
        <div>
            <label for="name2">Assignment 2 Name:</label>
            <input type="text" id="name2" name="name2" required>
            <label for="grade2">Grade:</label>
            <input type="number" id="grade2" name="grade2" required>
            <label for="weight2">Weight (%):</label>
            <input type="number" id="weight2" name="weight2" required>
        </div>
        <div>
            <label for="name3">Assignment 3 Name:</label>
            <input type="text" id="name3" name="name3" required>
            <label for="grade3">Grade:</label>
            <input type="number" id="grade3" name="grade3" required>
            <label for="weight3">Weight (%):</label>
            <input type="number" id="weight3" name="weight3" required>
        </div>
        <button type="submit">Calculate Final Grade</button>
    </form>

    {% if final_grade is not none %}
        <h2>Your Final Grade: {{ final_grade }}</h2>
    {% endif %}

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
{% endblock %}
